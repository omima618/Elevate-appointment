<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate | Appointment</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="sticky top-0 start-0 z-50 w-full py-3 shadow-md bg-red-50">
        <div class="container px-4 sm:px-0 mx-auto">
            <nav class="flex justify-between items-center gap-4">
                <a href="index.html" class="w-[120px] sm:w-[150px] select-none">
                    <img src="./images/logo-dark.png" alt="Logo">
                </a>
                <ul class="flex items-center gap-4 sm:gap-8">
                    <li>
                        <a href="#appointment"
                            class="whitespace-nowrap text-zinc-800 text-xs sm:text-base font-medium hover:text-[#EF797D] transition duration-200">Make
                            an appointment</a>
                    </li>
                    <li class="dropdown relative">
                        <button type="button"
                            class="toggler-btn flex items-center gap-2 text-xs sm:text-base text-zinc-800 hover:text-[#EF797D] transition duration-200"
                            data-toggle="language-dropdown">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539a6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539a6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855c.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z" />
                            </svg>
                            <span class="dropdown-title font-medium">En</span>
                        </button>
                        <div class="hidden absolute top-[calc(100%_+_1rem)] end-0 rounded-xl shadow-lg bg-white z-10 overflow-hidden"
                            id="language-dropdown">
                            <a href="#"
                                class="active dropdown-item block px-8 py-4 cursor-pointer text-zinc-800 hover:text-[#EF797D] transition duration-200"
                                data-title="EN">English</a>
                            <a href="#"
                                class="dropdown-item block px-8 py-4 cursor-pointer text-zinc-800 hover:text-[#EF797D] transition duration-200"
                                data-title="AR">العربية</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="w-full h-[350px]">
                <img class="w-full h-full object-cover" src="images/hero-pic.jpg" alt="Hero">
            </div>
        </section>
        <section id="appointment" class="py-16">
            <div class="container px-4 sm:px-0 mx-auto">
                <div class="flex flex-col justify-center items-center gap-4 mb-16">
                    <h2 class="text-[#EF797D] text-3xl sm:text-4xl text-center font-bold">Make an appointment</h2>
                    <p class="w-full max-w-[500px] text-center text-zinc-600 text-lg leading-[1.8]">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        At eveniet tempora sunt architecto enim debitis.
                    </p>
                </div>
                <form class="w-full mx-auto max-w-3xl">
                    <div class="flex flex-wrap mb-8">
                        <div class="w-full md:w-1/2 px-3 mb-8 md:mb-0">
                            <label class="block uppercase tracking-wide text-zinc-600 text-sm font-bold mb-2"
                                for="first-name">
                                First Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-zinc-700 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:border-red-200"
                                id="first-name" type="text">
                            <p class="validation-msg hidden text-red-500 text-xs italic"></p>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-zinc-600 text-sm font-bold mb-2"
                                for="last-name">
                                Last Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-zinc-700 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:border-red-200"
                                id="last-name" type="text">
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-8">
                        <div class="w-full md:w-1/2 px-3 mb-8 md:mb-0">
                            <label class="block uppercase tracking-wide text-zinc-600 text-sm font-bold mb-2"
                                for="email">
                                Email
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-zinc-700 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:border-red-200"
                                id="email" type="email">
                            <p class="text-red-500 text-xs italic"></p>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-zinc-600 text-sm font-bold mb-2"
                                for="phone">
                                Phone
                            </label>
                            <input
                                class="appearance-none block w-full bg-white text-zinc-700 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:border-red-200"
                                id="phone" type="tel">
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-8">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-zinc-600 text-sm font-bold mb-2" for="service">
                                Service
                            </label>
                            <div class="relative">
                                <select
                                    class="block appearance-none w-full bg-white border border-gray-200 text-zinc-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:border-red-200"
                                    id="service">
                                    <option>Service 1</option>
                                    <option>Service 2</option>
                                    <option>Service 3</option>
                                    <option>Service 4</option>
                                    <option>Service 5</option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-zinc-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="block w-fit mt-12 mx-auto text-lg font-medium bg-[#EF797D] border border-[#EF797D] text-white rounded-lg px-16 py-3 transition duration-200 hover:bg-white hover:text-[#EF797D]">Book Now</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-red-50">
        <div class="container px-4 py-6 sm:px-0 mx-auto text-center text-zinc-700 text-sm font-medium">
            &copy; All Rights Reserved <span class="text-[#EF797D]">Elevate</span> 2023.
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
